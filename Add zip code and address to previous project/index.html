<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add zip code and address to previous project</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <main>
            <header>
                <img class="img" src="./images/works-images-1.png">

                <img class="img1" src="./images/works-images-1.png">

                <img class="img2" src="./images/works-images-1.png">

                <img class="img3" src="./images/works-images-1.png">

                <img class="img4" src="./images/works-images-1.png">

                <img class="img5" src="./images/works-images-1.png">

                <img class="img6" src="./images/works-images-1.png">
                <div class="box"></div>
                <form class="form" action="">
                    <input class="firstnameinput" type="text" name="firstName" placeholder="Enter your name :">
                    <input class="lastnameinput" type="text" name="lastName" placeholder="Enter your lastname :">
                    <input class="inputuserage" type="number" name="userAge" placeholder="Enter your age :">
                    <input class="userjobinput" type="text" name="userJob" placeholder="Enter your job :">
                    <input class="usersportinput" type="text" name="userSport" placeholder="whats your faiverit sport :">
                    <input class="userpostalcodeinput" type="number" name="userPostalCode" placeholder="Enter your postal code :"> 
                    <input class="useraddressinput" type="text" name="userAddress" placeholder="Enter your address :">
                    <input class="inputsubmit" type="submit">
                </form>
            </header>
        </main>
        <script src="./js/app.js"></script>
    </body>
</html>
